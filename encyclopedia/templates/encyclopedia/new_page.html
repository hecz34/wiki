{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <!-- {% url 'new_page' %} -->
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="save-btn" type="submit" value="SAVE">
        {% if error %}
            <h4 style="display: inline-block; color: red; margin-left: 10px;">{{ error }}</h4>
        {% endif %}
    </form>
{% endblock %}
