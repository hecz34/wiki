{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <form action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="SAVE">
        {% if error %}
            <h4>{{ error }}</h4>
        {% endif %}
    </form>
{% endblock %}
