{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
            <li><a href="{% url 'entry' title=result %}">{{ result }}</a></li>
        {% empty %}
            <p>No Results</p>
        {% endfor %}
    </ul>
{% endblock %}
